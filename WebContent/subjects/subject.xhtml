<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">#{subjectBean.getSubject(param['id']).name}</ui:define>
	<ui:define name="content">
		<h3>Projects</h3>
		<p:dataTable var="project" value="#{subjectBean.getSubject(param['id']).projects}">
			<p:column headerText="Name">
				<a href="project.xhtml?id=#{project.id}"><h:outputText value="#{project.name}"/></a>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
