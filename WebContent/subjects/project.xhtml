<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">#{projectBean.getName(param['id'])}</ui:define>
	<ui:define name="content">
		<h3>Teams</h3>
		<p:dataTable var="team" value="#{projectBean.getProject(param['id']).teams}">
			<p:column headerText="Name">
				<h:outputText value="#{team.name}"/>
			</p:column>
			<p:column headerText="Members">
				<h:outputText value="#{team.members.size()}"/>
			</p:column>
			<p:column headerText="Capacity">
				<h:outputText value="#{team.capacity}"/>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
