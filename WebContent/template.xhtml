<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title"/></title>
</h:head>
<h:body>
	<div id="header">
		<h2>PIS Project</h2>
	</div>
	<div id="menu">
		<h:form rendered="#{authBean.loggedIn}">
			<p:menubar>
				<p:menuitem value="Home" url="/index.xhtml" icon="fa fa-fw fa-home"/>
				<p:menuitem value="Subjects" url="/subjects/" icon="fa fa-fw fa-folder-open"/>
				<p:menuitem value="My Projects" url="/subjects/myprojects.xhtml" icon="fa fa-fw fa-mortar-board"
					rendered="#{authBean.account.student}"/>
				<p:menuitem value="Accounts" url="/subjects/accounts.xhtml" icon="fa fa-fw fa-group"
					rendered="#{authBean.account.admin}"/>
				<p:menuitem style="position: absolute; right: 94px;" url="/subjects/profile.xhtml" value="Profile"
					icon="fa fa-fw fa-user"/>
				<p:menuitem style="position: absolute; right: 4px;" action="#{authBean.performLogout}" value="Logout"
					icon="fa fa-fw fa-power-off"/>
			</p:menubar>
			<div style="text-align: right; margin-top: 5px;">
				Logged in as <b>#{authBean.account.name} #{authBean.account.surname} (#{authBean.login})</b>
			</div>
		</h:form>
	</div>
	<div id="content">
		<h2><ui:insert name="title"/></h2>
		<ui:insert name="content"/>
	</div>
	<div id="footer">
		<span>This project was created for course Advanced Information Systems at FIT BUT 2015/2016</span><br/>
		<span>Vladimír Čillo, Marek Milkovič, Oliver Nemček</span>
	</div>
</h:body>
</html>
