<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title"/></title>
</h:head>
<h:body>
	<div id="header">
		<h2>PIS Project</h2>
	</div>
	<div id="menu">
		<h:form>
			<p:menubar rendered="#{authBean.loggedIn}">
				<p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home"/>
				<p:menuitem value="Subjects" url="/subjects/" icon="ui-icon-bullet"/>
				<f:facet name="options">
					Logged in as <b>#{authBean.account.name} #{authBean.account.surname} (#{authBean.account.login})</b>
					<p:commandButton action="#{authBean.performLogout}" value="Logout" icon="ui-icon-power"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<div id="content">
		<h2><ui:insert name="title"/></h2>
		<ui:insert name="content"/>
	</div>
	<div id="footer">
		<span>This project was created for course Advanced Information Systems at FIT BUT 2015/2016</span><br/>
		<span>Vladimír Čillo, Marek Milkovič, Oliver Nemček</span>
	</div>
</h:body>
</html>
