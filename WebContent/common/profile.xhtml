<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Profile</ui:define>
	<ui:define name="content">
		<p:panel>
			<p:messages autoUpdate="true"/>
			<div class="text-center">
				<h:form>
					<h:panelGrid columns="2" styleClass="bottom-margin">
						<p:outputLabel value="Name: "/>
						<p:inputText readonly="true" value="#{profileBean.account.name}"/>
						<p:outputLabel value="Surname: "/>
						<p:inputText readonly="true" value="#{profileBean.account.surname}"/>
						<p:outputLabel value="Mail: "/>
						<p:inputText name="mail" value="#{profileBean.email}"/>
						<p:outputLabel value="New password: "/>
						<p:password name="password" value="#{profileBean.newPassword}"/>
					</h:panelGrid>
					<p:commandButton action="#{profileBean.saveProfile}" value="Save" icon="fa fa-fw fa-save"/>
				</h:form>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
