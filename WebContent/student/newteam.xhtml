<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">#{newTeamBean.getTitle()}</ui:define>
	<ui:define name="content">
		<p:panel>
			<p:messages autoUpdate="true"/>
			<div class="text-center">
				<h:form>
					<p:panelGrid columns="2" styleClass="bottom-margin">
						<p:outputLabel value="Name: "/>
						<p:inputText value="#{newTeamBean.teamName}"/>
					</p:panelGrid>
					<p:commandButton value="Save" icon="fa fa-fw fa-save"
						action="#{newTeamBean.createTeam(authBean.account)}"/>
				</h:form>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
