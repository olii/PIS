<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Account - #{accountBean.account.login}</ui:define>
	<ui:define name="content">
		<p:panel>
			<p:messages autoUpdate="true"/>
			<div class="text-center">
				<h:form>
					<h:panelGrid columns="2" styleClass="bottom-margin">
						<p:outputLabel value="Login: "/>
						<p:inputText name="login" value="#{accountBean.account.login}"/>
						<p:outputLabel value="Name: "/>
						<p:inputText name="name" value="#{accountBean.account.name}"/>
						<p:outputLabel value="Surname: "/>
						<p:inputText name="surname" value="#{accountBean.account.surname}"/>
						<p:outputLabel value="Mail: "/>
						<p:inputText name="mail" value="#{accountBean.mail}"/>
					</h:panelGrid>
					<p:outputLabel value="Teached Subjects" rendered="#{accountBean.account.teacher}" styleClass="bottom-margin"/>
					<p:outputLabel value="Enrolled Subjects" rendered="#{accountBean.account.student}" styleClass="bottom-margin"/>
					<p:pickList value="#{accountBean.subjects}" var="subject" itemLabel="#{subject.name}" itemValue="#{subject}"
						converter="subjectConverter" rendered="#{accountBean.hasSubjects()}"/>
					<p:commandButton action="#{accountBean.saveAccount}" value="Save" icon="fa fa-fw fa-save"
						styleClass="top-margin"/>
				</h:form>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
