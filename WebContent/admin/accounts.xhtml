<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Accounts</ui:define>
	<ui:define name="content">
		<p:messages autoUpdate="true"/>
		
		<p:button outcome="newPerson" value="New Person" icon="fa fa-fw fa-plus"/>
		
		<p:dataTable styleClass="top-margin" var="account" value="#{accountsBean.accounts}">
			<p:column headerText="Login">
				<h:outputLink value="account.xhtml?id=#{account.id}">
					#{account.login}
				</h:outputLink>	
			</p:column>
			<p:column headerText="Name">
				<p:outputLabel value="#{account.name}"/>
			</p:column>
			<p:column headerText="Surname">
				<p:outputLabel value="#{account.surname}"/>
			</p:column>
			<p:column headerText="Mail">
				<p:outputLabel value="#{account.mail}"/>
			</p:column>
			<p:column headerText="Type">
				<p:outputLabel value="#{account}">
					<f:converter converterId="accountTypeConverter"/>
				</p:outputLabel>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
