<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">#{newProjectBean.getTitle()} for subject #{subjectBean.subject.name}</ui:define>
	<ui:define name="content">
		<p:messages autoUpdate="true"/>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Name: "/>
				<p:inputText name="name" value="#{newProjectBean.name}"/>
				<p:outputLabel value="Capacity:"/>
				<p:spinner min="1" max="999999" value="#{newProjectBean.capacity}"/>
				<p:outputLabel value="Team size"/>
				<p:spinner min="1" max="25" value="#{newProjectBean.teamSize}"/>
				<p:outputLabel value="Deadline"/>
				<p:calendar id="datetime" value="#{newProjectBean.deadline}" pattern="dd-MM-yyyy HH:mm:ss" />
				
				<p:commandButton value="Save" ui-icon-check="fa fa-fw fa-check"	action="#{newProjectBean.create(authBean.account, subjectBean.subject)}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
